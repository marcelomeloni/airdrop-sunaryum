<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunaryum - AirDrop</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-left">
            <h1 class="logo">SUNARYUM</h1>
            <div id="walletAddress" class="wallet-address"></div>
        </div>
        <button id="connectWalletBtn" class="connect-btn">
            <i class="fas fa-wallet"></i>
            <span>Connect Wallet</span>
        </button>
    </nav>

    <main class="container">
        <div class="hero">
            <div class="sun-logo"></div>
            <h1 class="title">SUNARYUM AIRDROP</h1>
            <p class="slogan">A new way to generate, distribute and use energy</p>
        </div>

        <div class="quests-container">
            <div class="quests-dropdown">
                <div class="dropdown-header">
                    <h3>Social Quests</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                
                <div class="quests-list">
                    <div class="quest-item">
                        <div class="quest-info">
                            <i class="fab fa-twitter"></i>
                            <a href="https://twitter.com/sunaryum" target="_blank" class="social-link" data-platform="twitter">
                                Follow us on Twitter
                            </a>
                        </div>
                        <button class="claim-btn" disabled>
                            <span>Claim</span>
                            <i class="fas fa-lock"></i>
                        </button>
                    </div>
                    
                    <div class="quest-item">
                        <div class="quest-info">
                            <i class="fab fa-instagram"></i>
                            <a href="https://instagram.com/netsunaryum" target="_blank" class="social-link" data-platform="instagram">
                                Follow us on Instagram
                            </a>
                        </div>
                        <button class="claim-btn" disabled>
                            <span>Claim</span>
                            <i class="fas fa-lock"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button class="minigame-btn" id="miniGameBtn" disabled>
                <i class="fas fa-gamepad"></i>
                Mini Game
                <span class="tooltip">Connect your wallet to play!</span>
            </button>
        </div>
    </main>
    <!-- Adicione isto ao HTML -->
<div class="game-overlay" id="gameOverlay"></div>
<div class="game-modal" id="gameModal">
    <span class="close-modal" id="closeGameModal">&times;</span>
    <h2>Solar Flare Clicker</h2>
    <div class="game-header">
        <div class="score-display">Tempo: <span id="timer">30</span>s</div>
        <div class="score-display">Pontos: <span id="score">0</span></div>
        <div class="score-display">Combo: <span id="combo">x1</span></div>
    </div>
    <div class="sun-core">
        <div class="sun-pulse"></div>
        <div id="sun"></div>
    </div>
    
    <div class="game-controls">
        <button class="game-btn" id="closeGame">Fechar</button>
    </div>
    <div class="game-results" id="gameResults">
        <h3>Resultado Final</h3>
        <div class="final-score">Pontuação: <span id="finalScore">0</span></div>
        <div class="energy-earned">Energia ganha: <span id="energyEarned">0</span>⚡</div>
        <button class="game-btn" id="confirmResults">OK</button>
    </div>
</div>
    <script src="game.js"></script>
    <script src="test.js"></script>
</body>
</html>
